<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React Icons (will be transpiled by Babel) -->
    <script type="text/babel">
        // Dummy Lucide React icons for direct embedding in HTML without a build step
        // In a real project, you would import these from 'lucide-react'
        const PlusCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>;
        const Home = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const BookOpen = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
        const CheckCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const XCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>;
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const initialProducts = [
            { id: 1, name: "5855 TWL SCOTT COMPACT WHT 110X16", spec: "KIMBERLY", imageUrl: "https://placehold.co/100x100/E0F2F1/000000?text=Scott+Compact", category: "Hospitality" },
            { id: 2, name: "Paper A4 Size", spec: "JK Copier, 75GSM", imageUrl: "https://tiimg.tistatic.com/fp/1/008/675/jk-a4-70gms-copier-paper-655.jpg", category: "Stationary" },
            { id: 3, name: "Dettol Liquid Handwash - 5 Ltrs Pack", spec: "Reckitt Benckiser", imageUrl: "https://placehold.co/100x100/E0F2F1/000000?text=Dettol+Handwash", category: "Hospitality" },
            { id: 4, name: "Jel Pen", spec: "Reynolds Trimax", imageUrl: "https://m.media-amazon.com/images/I/51LnFM4KSYL.jpg", category: "Stationary" },
        ];

        const App = () => {
            const [products, setProducts] = React.useState(initialProducts);
            const [newItem, setNewItem] = React.useState({
                name: '',
                spec: '',
                imageUrl: '',
                category: 'Hospitality', // Default category
            });
            const [message, setMessage] = React.useState({ text: '', type: '' }); // State for success/error messages

            // Function to handle input changes in the form
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setNewItem(prev => ({ ...prev, [name]: value }));
            };

            // Function to add a new product
            const handleAddItem = (e) => {
                e.preventDefault(); // Prevent default form submission

                if (!newItem.name.trim() || !newItem.spec.trim() || !newItem.category) {
                    setMessage({ text: 'Please fill in all required fields (Name, Specification, Category).', type: 'error' });
                    return;
                }

                // Create a new product object with a unique ID
                const newProduct = {
                    id: products.length > 0 ? Math.max(...products.map(item => item.id)) + 1 : 1,
                    ...newItem,
                };

                setProducts(prev => [...prev, newProduct]); // Add new product to the list
                setNewItem({ // Reset form fields
                    name: '',
                    spec: '',
                    imageUrl: '',
                    category: 'Hospitality',
                });
                setMessage({ text: 'Product added successfully!', type: 'success' }); // Set success message

                // Clear message after a few seconds
                setTimeout(() => {
                    setMessage({ text: '', type: '' });
                }, 3000);
            };

            // Filter products by category for display
            const hospitalityProducts = products.filter(item => item.category === 'Hospitality');
            const stationaryProducts = products.filter(item => item.category === 'Stationary');

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 font-inter antialiased">
                    <div className="max-w-7xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-10 transform transition-all duration-300 hover:scale-[1.005]">
                        <h1 className="text-4xl md:text-5xl font-extrabold text-gray-900 mb-8 text-center tracking-tight">
                            Admin Product Portal
                        </h1>

                        {/* Message Display */}
                        {message.text && (
                            <div
                                className={`flex items-center justify-center px-4 py-3 rounded-lg relative mb-8 transition-all duration-300 ease-in-out
                                  ${message.type === 'success' ? 'bg-green-100 border border-green-400 text-green-700' : 'bg-red-100 border border-red-400 text-red-700'}`}
                                role="alert"
                            >
                                {message.type === 'success' ? <CheckCircle className="w-5 h-5 mr-2" /> : <XCircle className="w-5 h-5 mr-2" />}
                                <span className="block sm:inline font-medium">{message.text}</span>
                            </div>
                        )}

                        {/* Add New Product Form */}
                        <div className="mb-12 p-8 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-lg border border-blue-200">
                            <h2 className="text-3xl font-bold text-blue-800 mb-6 flex items-center justify-center">
                                <PlusCircle className="w-7 h-7 mr-3 text-blue-600" /> Add New Product
                            </h2>
                            <form onSubmit={handleAddItem} className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label htmlFor="name" className="block text-base font-semibold text-gray-700 mb-2">Product Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        value={newItem.name}
                                        onChange={handleInputChange}
                                        className="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base transition duration-200 ease-in-out"
                                        placeholder="e.g., Dettol Handwash"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="spec" className="block text-base font-semibold text-gray-700 mb-2">Specification / Brand</label>
                                    <input
                                        type="text"
                                        id="spec"
                                        name="spec"
                                        value={newItem.spec}
                                        onChange={handleInputChange}
                                        className="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base transition duration-200 ease-in-out"
                                        placeholder="e.g., Reckitt Benckiser, 5 Ltrs Pack"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="imageUrl" className="block text-base font-semibold text-gray-700 mb-2">Image URL (Optional)</label>
                                    <input
                                        type="url"
                                        id="imageUrl"
                                        name="imageUrl"
                                        value={newItem.imageUrl}
                                        onChange={handleInputChange}
                                        className="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base transition duration-200 ease-in-out"
                                        placeholder="e.g., https://example.com/image.jpg"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="category" className="block text-base font-semibold text-gray-700 mb-2">Category</label>
                                    <div className="relative">
                                        <select
                                            id="category"
                                            name="category"
                                            value={newItem.category}
                                            onChange={handleInputChange}
                                            className="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2.5 px-4 pr-8 rounded-lg shadow-sm leading-tight focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base transition duration-200 ease-in-out"
                                            required
                                        >
                                            <option value="Hospitality">Hospitality</option>
                                            <option value="Stationary">Stationary</option>
                                        </select>
                                        <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                            <svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <div className="md:col-span-2 flex justify-center mt-6">
                                    <button
                                        type="submit"
                                        className="inline-flex items-center px-8 py-3.5 border border-transparent text-lg font-semibold rounded-full shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition ease-in-out duration-300 transform hover:scale-105"
                                    >
                                        <PlusCircle className="w-6 h-6 mr-2" /> Add Product
                                    </button>
                                </div>
                            </form>
                        </div>

                        {/* Product List Display */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                            {/* Hospitality Products */}
                            <div className="p-6 rounded-xl shadow-lg border border-green-200 bg-gradient-to-br from-green-50 to-teal-50">
                                <h2 className="text-3xl font-bold text-green-800 mb-6 border-b-4 border-green-500 pb-3 flex items-center justify-center">
                                    <Home className="w-7 h-7 mr-3 text-green-600" /> Hospitality Products ({hospitalityProducts.length})
                                </h2>
                                {hospitalityProducts.length === 0 ? (
                                    <p className="text-gray-600 text-center py-4">No Hospitality products added yet.</p>
                                ) : (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                        {hospitalityProducts.map(item => (
                                            <div key={item.id} className="bg-white p-5 rounded-lg shadow-md flex flex-col items-center text-center transition-all duration-300 hover:shadow-lg hover:scale-105">
                                                <img
                                                    src={item.imageUrl || `https://placehold.co/120x120/E0F2F1/000000?text=No+Image`}
                                                    alt={item.name}
                                                    className="w-24 h-24 object-cover rounded-full mb-4 border-2 border-green-300"
                                                    onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/120x120/E0F2F1/000000?text=No+Image`; }}
                                                />
                                                <h3 className="text-xl font-semibold text-green-800 mb-1">{item.name}</h3>
                                                <p className="text-sm text-gray-600">{item.spec}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Stationary Products */}
                            <div className="p-6 rounded-xl shadow-lg border border-purple-200 bg-gradient-to-br from-purple-50 to-pink-50">
                                <h2 className="text-3xl font-bold text-purple-800 mb-6 border-b-4 border-purple-500 pb-3 flex items-center justify-center">
                                    <BookOpen className="w-7 h-7 mr-3 text-purple-600" /> Stationary Products ({stationaryProducts.length})
                                </h2>
                                {stationaryProducts.length === 0 ? (
                                    <p className="text-gray-600 text-center py-4">No Stationary products added yet.</p>
                                ) : (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                        {stationaryProducts.map(item => (
                                            <div key={item.id} className="bg-white p-5 rounded-lg shadow-md flex flex-col items-center text-center transition-all duration-300 hover:shadow-lg hover:scale-105">
                                                <img
                                                    src={item.imageUrl || `https://placehold.co/120x120/EDE7F6/000000?text=No+Image`}
                                                    alt={item.name}
                                                    className="w-24 h-24 object-cover rounded-full mb-4 border-2 border-purple-300"
                                                    onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/120x120/EDE7F6/000000?text=No+Image`; }}
                                                />
                                                <h3 className="text-xl font-semibold text-purple-800 mb-1">{item.name}</h3>
                                                <p className="text-sm text-gray-600">{item.spec}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
