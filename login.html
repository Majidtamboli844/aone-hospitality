<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aone Hospitality</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
        <p class="text-gray-600 mb-8">Please log in to your account.</p>

        <form id="loginForm">
            <div class="mb-4 text-left">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="input-field"
                    value=""
                    required
                >
            </div>
            <div class="mb-6 text-left">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    class="input-field"
                    value=""
                    required
                >
            </div>
            <button type="submit" class="login-button">
                Log In
            </button>
            <p id="errorMessage" class="error-message">Invalid email or password. Please try again.</p>
        </form>
    </div>

    <script>
        // Get references to the form elements and error message
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // Add an event listener for the form submission
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get the values entered by the user
            const enteredEmail = emailInput.value;
            const enteredPassword = passwordInput.value;

            // Define the correct credentials
            const correctEmail = 'aonehositality@gmail.com';
            const correctPassword = 'mansoor786';

            // Check if the entered credentials match the correct ones
            if (enteredEmail === correctEmail && enteredPassword === correctPassword) {
                // If credentials match, hide any error message and redirect to dashboard.html
                errorMessage.style.display = 'none';
                window.location.href = 'dashboard.html'; // Redirect to dashboard.html
            } else {
                // If credentials do not match, display the error message
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
